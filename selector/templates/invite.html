
{% extends "base.html" %}

{% block content %}
<div class="container">
<h1>Invite users</h1>

<p>Your previous search result is remembered and you can select to which users
you would like to send invitation tokens.
</p>

{{ form.non_field_errors }}

<form action="{% url 'invite' %}" method="post">{% csrf_token %}
  {{ form.as_p }}
  <input type="submit" value="Invite" />
</form>

</div>
{% endblock %}
