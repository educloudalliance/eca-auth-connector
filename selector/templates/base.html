{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Educloud Alliance Connector Service" %}</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,600,600italic|Roboto:900,900italic,700italic,700,300,300italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ STATIC_URL }}css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/html5shiv.min.js"></script>
      <script src="{{ STATIC_URL }}js/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{% trans "Connector" %}</a>
        </div>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="nav navbar-nav navbar-right">
            <li class="{% block nav-search %}{% endblock %}"><a href="/search">Search</a></li>
            <li class="{% block nav-invite %}{% endblock %}"><a href="/invite">Invite</a></li>
            <li class="{% block nav-register %}{% endblock %}"><a href="/register">Register</a></li>
            <li class="{% block nav-profile %}{% endblock %}"><a href="/profile">Profile</a></li>
            <li class="{% block nav-debug %}{% endblock %}"><a href="/debug">Debug</a></li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/main.js"></script>
    <script>
      $(function () {

        var
        $inviteList = $('.invite-list'),
        $items = $inviteList.find('.invite-item');

        $items.on('click', function (e) {

          var
          $this = $(this),
          sectionId = $this.attr('data-id'),
          $sections = $items.filter('[data-id="' + sectionId + '"]'),
          $checkbox = $sections.find('input[type="checkbox"]');

          // Toggle checkbox
          if (!$(e.target).is($checkbox)) {
            $checkbox.prop('checked', !$checkbox.prop('checked'));
          }

          // Toggle item sections class
          $sections.toggleClass('active');

        });

      });
    </script>
  </body>
</html>
