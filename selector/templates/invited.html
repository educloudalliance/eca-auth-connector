{% if search_form %}
<form action="{% url 'search' %}" method="post">{% csrf_token %}
  {{ search_form.as_p }}
  <input type="submit" value="Search" />
</form>
{% endif %}

<form action="{% url 'invite' %}" method="post">{% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <input type="submit" value="Invite" />
</form>

<table>
{% for t in tokens %}
  <tr><td>{{ t.user }}</td><td>{{ t.method }}: {{ t.token }}</td></tr>
{% endfor %}
</table>
