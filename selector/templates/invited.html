{% extends "base.html" %}

{% block content %}
  <h1>Invite users</h1>
  <p>Invite successfull. Registration tokens have been sent for the users.</p>
  <p>Here are the registration tokens, for debugging purposes:</p>
  <ul>
    {% for t in tokens %}
      <li>{{ t.user }}: {{ t.method }} {{ t.token }}</li>
    {% endfor %}
  </ul>
{% endblock %}
